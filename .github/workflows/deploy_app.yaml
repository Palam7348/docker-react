name: Deploy Container Image to Azure App Service

on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     shell: bash
    #     working-directory: dotnet
    steps:
    # checkout the repo
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@main
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        client-id: 6e66f7fc-40ce-4834-988e-6ab5905e1270
        tenant-id: ca0a89e1-2de3-4e6f-af1a-1cf242e031e1
        subscription-id: e374b881-e663-4748-bb39-50be7cfdaca9
    
    - uses: azure/docker-login@v1
      with:
        login-server: dockercourse.azurecr.io
        username: dockercourse
        password: BYUNydBGpIx1DOqcykIe4LhTfiHPduEwf7rDhDaf37+ACRC3qI7v
    - run: |
        docker build . -t dockercourse.azurecr.io/myapp:${{ github.sha }}
        docker push dockercourse.azurecr.io/myapp:${{ github.sha }}     
      
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-course'
